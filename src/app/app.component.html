<header>
  <div class="container">
    <nav>
      <a
        class="logo"
        routerLink="home"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Developers Corner</a
      >
      <ul>
        <li>
          <a
            routerLink="home"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >{{ "APP.HOME" | translate }}</a
          >
        </li>
        <li *ngIf="!isLoggedIn()">
          <a
            routerLink="login"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >{{ "APP.LOGIN" | translate }}</a
          >
        </li>
        <li *ngIf="isLoggedIn()">
          <a (click)="logout()" routerLink="#">{{
            "APP.LOGOUT" | translate
          }}</a>
        </li>
        <li>
          <a
            routerLink="questions"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >{{ "APP.QUESTIONS" | translate }}</a
          >
        </li>
        <li *ngIf="!isLoggedIn()">
          <a
            routerLink="register"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >{{ "APP.REGISTER" | translate }}</a
          >
        </li>
        <li>
          <a
            routerLink="profile"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >{{ "APP.PROFILE" | translate }}</a
          >
        </li>
        <li>
          <label
            >{{ "Languages" | translate }}
            <select #langSelect (change)="translate.use(langSelect.value)">
              <option
                *ngFor="let lang of translate.getLangs()"
                [value]="lang"
                [selected]="lang === translate.currentLang"
              >
                {{ lang }}
              </option>
            </select>
          </label>
        </li>
      </ul>
    </nav>
  </div>
</header>
<div class="container">
  <router-outlet></router-outlet>
</div>
<app-notification></app-notification>
<footer>
  <div class="container">
    <p>ï¿½{{ "DevelopersCorner 2023 All rights reserved" | translate }}</p>
  </div>
</footer>
